<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Express TypeScript API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .endpoint {
            background-color: #f4f4f4;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Netlify Express TypeScript API</h1>
    <p>Available endpoints:</p>
    <div class="endpoint">
        <strong>GET /api</strong>
        <p>Welcome message</p>
    </div>
    <div class="endpoint">
        <strong>GET /api/hello</strong>
        <p>Hello message</p>
    </div>
</body>
</html>
